spring.application.name=story-generator
langchain4j.anthropic.chat-model.api-key=${ANTHROPIC_API_KEY}
langchain4j.anthropic.chat-model.model-name=cclaude-3-5-haiku-20241022
langchain4j.anthropic.chat-model.max-tokens=200
langchain4j.anthropic.chat-model.temperature=0.7
langchain4j.anthropic.chat-model.timeout=60s


## Gemini API key
#langchain4j.google-ai-gemini.api-key=${GOOGLE_CLOUD_PROJECT_ID}
#
## Model name (e.g., gemini-pro or gemini-1.5-pro)
#langchain4j.google-ai-gemini.model-name=gemini-1.5-pro-latest
#
## Temperature controls randomness (0.0 = deterministic, 1.0 = creative)
#langchain4j.google-ai-gemini.temperature=0.7
#
## Maximum number of tokens in the output
#langchain4j.google-ai-gemini.max-output-tokens=1024
#
## Optional: Enable streaming responses
#langchain4j.google-ai-gemini.streaming.enabled=false
#
## Optional: Retry logic
#langchain4j.google-ai-gemini.retry.max-attempts=3
#langchain4j.google-ai-gemini.retry.backoff.initial-delay=500
#langchain4j.google-ai-gemini.retry.backoff.max-delay=2000